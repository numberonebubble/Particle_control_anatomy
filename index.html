<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Metric Particle System</title>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Hidden video element for MediaPipe */
        #input-video {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            pointer-events: none;
            width: 1px;
            height: 1px;
        }

        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            max-width: 300px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        h1 {
            font-size: 1.2rem;
            margin: 0 0 10px 0;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #fff;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 10px;
        }

        p {
            font-size: 0.9rem;
            color: #aaa;
            margin: 0;
            line-height: 1.5;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ff3333;
            box-shadow: 0 0 10px #ff3333;
            transition: background-color 0.3s;
        }
        
        .dot.active {
            background-color: #33ffaa;
            box-shadow: 0 0 10px #33ffaa;
        }

        .metric-bar {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            margin-top: 15px;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .metric-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            transition: width 0.2s ease, background 0.5s ease;
        }

        .webcam-preview {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 160px;
            height: 120px;
            border-radius: 8px;
            overflow: hidden;
            z-index: 10;
            border: 1px solid rgba(255,255,255,0.2);
            opacity: 0.7;
        }

        #preview-canvas {
            width: 100%;
            height: 100%;
            transform: scaleX(-1); /* Mirror effect */
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 20;
            font-size: 1.5rem;
            letter-spacing: 3px;
            animation: pulse 1.5s infinite;
            text-align: center;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .controls-hint {
            font-size: 0.8rem;
            color: #888;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div id="loading">INITIALIZING BIO-SYSTEM...<br><span style="font-size:0.8rem">Allow Camera Access</span></div>

    <div id="ui-layer">
        <div class="glass-panel">
            <h1>Bio-Synthesis</h1>
            <p>Interactive Particle Anatomy</p>
            
            <div class="status-indicator">
                <div id="cam-dot" class="dot"></div>
                <span id="status-text">Waiting for camera...</span>
            </div>

            <div class="metric-bar">
                <div id="tension-bar" class="metric-fill"></div>
            </div>
            
            <div class="controls-hint">
                Open Hands: Cellular State<br>
                Closed Fists: Organ Formation
            </div>
        </div>
    </div>

    <!-- Main 3D Container -->
    <div id="canvas-container"></div>

    <!-- Webcam feed for processing (hidden) and preview (visible small) -->
    <video id="input-video" playsinline></video>
    
    <div class="webcam-preview">
        <canvas id="preview-canvas"></canvas>
    </div>

<script>
    // --- Configuration ---
    const PARTICLE_COUNT = 12000; // Increased count for better definition
    const CAM_FOV = 60;
    
    // --- Global State ---
    let handTension = 0; // 0 = open, 1 = closed
    let targetTension = 0;
    let handPresence = false;
    let time = 0;

    // --- 3D Scene Setup ---
    const container = document.getElementById('canvas-container');
    const scene = new THREE.Scene();
    // Add subtle fog for depth
    scene.fog = new THREE.FogExp2(0x050505, 0.02);

    const camera = new THREE.PerspectiveCamera(CAM_FOV, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.z = 9;
    camera.position.y = 0.5;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    container.appendChild(renderer.domElement);

    // --- Particle System Generation ---

    // Helper: Generate a soft circle texture for particles
    function createParticleTexture() {
        const canvas = document.createElement('canvas');
        canvas.width = 32;
        canvas.height = 32;
        const ctx = canvas.getContext('2d');
        const grad = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
        grad.addColorStop(0, 'rgba(255,255,255,1)');
        grad.addColorStop(0.4, 'rgba(255,255,255,0.5)');
        grad.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, 32, 32);
        const texture = new THREE.Texture(canvas);
        texture.needsUpdate = true;
        return texture;
    }

    // Geometry Construction
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(PARTICLE_COUNT * 3);
    const targetPositions = new Float32Array(PARTICLE_COUNT * 3);
    const colors = new Float32Array(PARTICLE_COUNT * 3);
    const sizes = new Float32Array(PARTICLE_COUNT);
    const randomness = new Float32Array(PARTICLE_COUNT * 3); // For idle animation

    const color1 = new THREE.Color(0x00d2ff); // Cyan (Cells)
    const color2 = new THREE.Color(0xff0055); // Red (Organs)

    // Helper: Random point inside a tapered cylinder (for better anatomy)
    // rTop: radius at top, rBot: radius at bottom
    // yCenter: center Y coordinate
    // height: total height
    function randomPointInTaperedCylinder(rTop, rBot, height, yCenter, xOffset = 0) {
        const v = Math.random() - 0.5; // Range -0.5 to 0.5
        const y = yCenter + v * height;
        
        // Linear interpolation of radius based on height
        // v = -0.5 (bottom) => t = 0
        // v = 0.5 (top) => t = 1
        const t = v + 0.5;
        const rCurrent = rBot + (rTop - rBot) * t;

        const theta = Math.random() * 2 * Math.PI;
        // Use sqrt for uniform distribution within circle
        const r = Math.sqrt(Math.random()) * rCurrent;
        
        const x = xOffset + r * Math.cos(theta);
        const z = r * Math.sin(theta);
        
        return { x, y, z };
    }

    // Helper: Ellipsoid for head
    function randomPointInEllipsoid(rx, ry, rz, yCenter) {
        // Uniform point in sphere logic, then scale
        const u = Math.random();
        const v = Math.random();
        const theta = 2 * Math.PI * u;
        const phi = Math.acos(2 * v - 1);
        const rCube = Math.cbrt(Math.random());
        
        return {
            x: rCube * Math.sin(phi) * Math.cos(theta) * rx,
            y: yCenter + rCube * Math.sin(phi) * Math.sin(theta) * ry,
            z: rCube * Math.cos(phi) * rz
        };
    }

    // Distribute particles to form a realistic human silhouette
    for (let i = 0; i < PARTICLE_COUNT; i++) {
        let p;
        const part = Math.random();
        
        // Anatomy Distribution Probabilities
        if (part < 0.06) { 
            // Head (Ellipsoid)
            p = randomPointInEllipsoid(0.45, 0.55, 0.5, 2.9);
        } else if (part < 0.08) {
            // Neck
            p = randomPointInTaperedCylinder(0.2, 0.22, 0.4, 2.45);
        } else if (part < 0.28) { 
            // Chest / Upper Torso (Wider at shoulders, tapers down)
            p = randomPointInTaperedCylinder(0.75, 0.55, 1.0, 1.85);
        } else if (part < 0.43) {
            // Abdomen / Hips (Narrow waist, wider hips)
            p = randomPointInTaperedCylinder(0.55, 0.65, 1.0, 0.85);
        } else if (part < 0.55) {
            // Upper Arms (L)
            p = randomPointInTaperedCylinder(0.22, 0.18, 1.1, 1.8, -1.0);
        } else if (part < 0.67) {
            // Upper Arms (R)
            p = randomPointInTaperedCylinder(0.22, 0.18, 1.1, 1.8, 1.0);
        } else if (part < 0.74) {
            // Forearms (L)
            p = randomPointInTaperedCylinder(0.18, 0.12, 1.2, 0.7, -1.1);
        } else if (part < 0.81) {
            // Forearms (R)
            p = randomPointInTaperedCylinder(0.18, 0.12, 1.2, 0.7, 1.1);
        } else if (part < 0.86) {
            // Thighs (L) - Tapered
            p = randomPointInTaperedCylinder(0.3, 0.2, 1.5, -0.3, -0.4);
        } else if (part < 0.91) {
            // Thighs (R) - Tapered
            p = randomPointInTaperedCylinder(0.3, 0.2, 1.5, -0.3, 0.4);
        } else if (part < 0.955) {
            // Calves (L)
            p = randomPointInTaperedCylinder(0.18, 0.12, 1.5, -1.8, -0.45);
        } else {
            // Calves (R)
            p = randomPointInTaperedCylinder(0.18, 0.12, 1.5, -1.8, 0.45);
        }

        // Set Target (Formed Body)
        targetPositions[i * 3] = p.x;
        targetPositions[i * 3 + 1] = p.y;
        targetPositions[i * 3 + 2] = p.z;

        // Set Current (Start exploded/scattered)
        positions[i * 3] = (Math.random() - 0.5) * 20;
        positions[i * 3 + 1] = (Math.random() - 0.5) * 20;
        positions[i * 3 + 2] = (Math.random() - 0.5) * 15;

        // Colors (Start Blue)
        colors[i * 3] = color1.r;
        colors[i * 3 + 1] = color1.g;
        colors[i * 3 + 2] = color1.b;

        // Size
        sizes[i] = Math.random();

        // Random noise vector
        randomness[i*3] = (Math.random() - 0.5);
        randomness[i*3+1] = (Math.random() - 0.5);
        randomness[i*3+2] = (Math.random() - 0.5);
    }

    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
    geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

    // Material
    const material = new THREE.PointsMaterial({
        size: 0.1,
        vertexColors: true,
        map: createParticleTexture(),
        transparent: true,
        opacity: 0.8,
        depthWrite: false,
        blending: THREE.AdditiveBlending
    });

    const particles = new THREE.Points(geometry, material);
    scene.add(particles);

    // --- MediaPipe Hands Setup ---
    const videoElement = document.getElementById('input-video');
    const previewCanvas = document.getElementById('preview-canvas');
    const previewCtx = previewCanvas.getContext('2d');
    
    // Scale preview canvas
    previewCanvas.width = 320;
    previewCanvas.height = 240;

    function onResults(results) {
        // Draw preview
        previewCtx.save();
        previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
        previewCtx.drawImage(results.image, 0, 0, previewCanvas.width, previewCanvas.height);
        
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            handPresence = true;
            document.getElementById('status-text').innerText = "Hands Detected";
            document.getElementById('cam-dot').classList.add('active');

            let totalTension = 0;
            let handCount = 0;

            for (const landmarks of results.multiHandLandmarks) {
                drawConnectors(previewCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 1});
                drawLandmarks(previewCtx, landmarks, {color: '#FF0000', lineWidth: 1, radius: 2});

                // Calculate Tension (Fist clench)
                // Measure distance between wrist (0) and tips (8, 12, 16, 20)
                const wrist = landmarks[0];
                const tips = [8, 12, 16, 20];
                let avgTipDist = 0;
                
                tips.forEach(idx => {
                    const tip = landmarks[idx];
                    const dist = Math.sqrt(
                        Math.pow(tip.x - wrist.x, 2) + 
                        Math.pow(tip.y - wrist.y, 2) + 
                        Math.pow(tip.z - wrist.z, 2)
                    );
                    avgTipDist += dist;
                });
                avgTipDist /= 4;

                // Heuristic: Open hand tip dist approx 0.3-0.4, Fist approx 0.1-0.15
                // Map to 0-1 range
                const openVal = 0.35;
                const closedVal = 0.15;
                
                let t = (openVal - avgTipDist) / (openVal - closedVal);
                t = Math.max(0, Math.min(1, t)); // Clamp
                
                totalTension += t;
                handCount++;
            }
            
            targetTension = totalTension / handCount;

        } else {
            handPresence = false;
            document.getElementById('status-text').innerText = "Searching for hands...";
            document.getElementById('cam-dot').classList.remove('active');
            // Slowly decay tension if hands lost
            targetTension = 0; 
        }
        previewCtx.restore();
    }

    const hands = new Hands({locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
    }});

    hands.setOptions({
        maxNumHands: 2,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });

    hands.onResults(onResults);

    const cameraUtils = new Camera(videoElement, {
        onFrame: async () => {
            await hands.send({image: videoElement});
        },
        width: 640,
        height: 480
    });

    cameraUtils.start()
        .then(() => {
            document.getElementById('loading').style.display = 'none';
        })
        .catch(err => {
            document.getElementById('loading').innerText = "Camera Access Denied";
            console.error(err);
        });

    // --- Animation Loop ---

    function animate() {
        requestAnimationFrame(animate);
        
        time += 0.01;

        // Smooth tension value
        handTension += (targetTension - handTension) * 0.1;

        // Update UI
        const bar = document.getElementById('tension-bar');
        bar.style.width = `${handTension * 100}%`;
        
        // Color transition
        const currentR = THREE.MathUtils.lerp(color1.r, color2.r, handTension);
        const currentG = THREE.MathUtils.lerp(color1.g, color2.g, handTension);
        const currentB = THREE.MathUtils.lerp(color1.b, color2.b, handTension);
        bar.style.background = `rgb(${currentR*255}, ${currentG*255}, ${currentB*255})`;

        const positionsArray = geometry.attributes.position.array;
        const colorsArray = geometry.attributes.color.array;

        // Define state parameters based on tension
        // Low Tension: High noise, large spread, blue
        // High Tension: Low noise, tight form, red
        
        const noiseAmplitude = THREE.MathUtils.lerp(2.0, 0.05, handTension); 
        const formStrength = THREE.MathUtils.lerp(0.01, 0.15, handTension); // How strongly they snap to target

        // Rotate the whole system slowly
        particles.rotation.y = Math.sin(time * 0.2) * 0.2;

        for (let i = 0; i < PARTICLE_COUNT; i++) {
            const ix = i * 3;
            const iy = i * 3 + 1;
            const iz = i * 3 + 2;

            // Target coords
            const tx = targetPositions[ix];
            const ty = targetPositions[iy];
            const tz = targetPositions[iz];

            // Current coords
            let cx = positionsArray[ix];
            let cy = positionsArray[iy];
            let cz = positionsArray[iz];

            // 1. Attraction Force (Move towards body shape)
            // If tension is high, move fast. If low, move slow or drift away.
            const dx = tx - cx;
            const dy = ty - cy;
            const dz = tz - cz;

            // Apply movement
            if (handTension > 0.1) {
                // Moving towards organ structure
                cx += dx * formStrength;
                cy += dy * formStrength;
                cz += dz * formStrength;
            } else {
                // Cellular drift (Brownian motion-ish around target but looser)
                // Add a "Breathing" expansion effect when hands are open
                const driftX = Math.sin(time + randomness[ix] * 10) * 0.02;
                const driftY = Math.cos(time + randomness[iy] * 10) * 0.02;
                
                // Explode outwards slightly based on randomness center
                cx += driftX + (cx * 0.01); 
                cy += driftY + (cy * 0.01);
                cz += (dz * 0.01); // Slowly return to Z plane
            }

            // 2. Add Noise/Jitter (Living cell movement vs Solid tissue)
            cx += (Math.random() - 0.5) * noiseAmplitude * 0.1;
            cy += (Math.random() - 0.5) * noiseAmplitude * 0.1;
            cz += (Math.random() - 0.5) * noiseAmplitude * 0.1;

            // 3. Update Position
            positionsArray[ix] = cx;
            positionsArray[iy] = cy;
            positionsArray[iz] = cz;

            // 4. Update Color
            // Lerp per particle for organic feel
            colorsArray[ix] = currentR + (Math.random() * 0.1 * handTension);
            colorsArray[iy] = currentG;
            colorsArray[iz] = currentB;
        }

        geometry.attributes.position.needsUpdate = true;
        geometry.attributes.color.needsUpdate = true;

        renderer.render(scene, camera);
    }

    // Handle Resize
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();

</script>
</body>
</html>
